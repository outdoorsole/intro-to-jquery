            <p><strong>hello <em>world</em></strong></p>

        <input type="text" id="text-box" value="some value" />

        <script>
            var el = $("#hello-world");
            var textBox = $("#text-box");

            var htmlContent = el.html();    // select html, with elements
            var textContent = el.text();

            // console.log(textContent);

            el.html("<p>some text</p>");    // sets the html content
            el.text("<p>some text</p>");    // only sets the text; <p> tags are encoded

            var textBoxValue = textBox.val();
            console.log(textBoxValue);
